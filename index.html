<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Scheme Builder</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="desc">
        <h1>Color Palettes Generator</h1>
        <h2>Build your dream color scheme in seconds!</h2>
       
    </main>

    <header>
        <input type="color" name="color-picker">
        <select name="" id="color-mode">
            <option value="monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="analogic">analogic</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic-complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
        </select>
        <button>Get color scheme</button>
    </header>
    <main>
        <div id="div0">
            <section id="sec0"></section>
            <h3 id="text0"></h3>
        </div>
        <div id="div1">
            <section id="sec1"></section>
            <h3 id="text1"></h3>
        </div>
        <div id="div2">
            <section id="sec2"></section>
            <h3 id="text2"></h3>
        </div>
        <div id="div3">
            <section id="sec3"></section>
            <h3 id="text3"></h3>
        </div>
        <div id="div4">
            <section id="sec4"></section>
            <h3 id="text4"></h3>
        </div>
    </main>

    <footer class="center-it">Made with <span style="color: #e25555;">‚ù§</span> by Ravi Tokas</footer>
    <script src="main.js"></script>
    
</body>
</html>
